{% extends 'cargoapp/main_style/main_base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="send_form__2-8.py" name="form__2-8" class="form__2-8">
                <input type="text" name="form__2-8__input-1" id="form__2-8__input-1" class="form__2-8__input" placeholder="н 320 ук716rus">
                <input type="text" name="form__2-8__input-2" id="form__2-8__input-2" class="form__2-8__input" placeholder="8088 AA">
                <input type="text" name="form__2-8__input-3" id="form__2-8__input-3" class="form__2-8__input" placeholder="">
                <p>Водитель на осмотре?</p>
                <div class="row">
                    <label for="form__2-8__radio-1" class="form__2-8__label">
                        <input type="radio" name="form__2-8__radio" id="form__2-8__radio-1" class="form__2-8__radio" value="Да">Да
                    </label>
                    <label for="form__2-8__radio-2" class="form__2-8__label">
                        <input type="radio" name="form__2-8__radio" id="form__2-8__radio-2" class="form__2-8__radio" value="Нет">Нет
                    </label>
                </div>
                <div class="row">
                    <button form="id_form" type="submit" name="form__2-8__button-1" id="form__2-8__button-1" class="form__2-8__button" value="Назад">Назад</button>
                    <button form="id_form" type="submit" name="form__2-8__button-2" id="form__2-8__button-2" class="form__2-8__button" value="Далее"><a href="{% url 'gate_shift_change_inspection_1' %}">Далее</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
