{% extends 'cargoapp/main_style/main_base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="send_form__2-15.py" name="form__2-15" class="form__2-15">
                <input type="text" name="form__2-15__input-1" id="form__2-15__input-1" class="form__2-15__input" placeholder="н 320 ук716rus">
                <input type="text" name="form__2-15__input-2" id="form__2-15__input-2" class="form__2-15__input" placeholder="8088 AA">
                <input type="text" name="form__2-15__input-3" id="form__2-15__input-3" class="form__2-15__input" placeholder="" disabled>

                <input type="text" name="form__2-15__input-g1" id="form__2-15__input-g1" class="form__2-15__input" placeholder="Завершить осмотр" disabled>
                <div class="row">
                    <label for="form__2-15__radio-g1-1" class="form__2-15__label">
                        <input type="radio" name="form__2-15__radio-g1" id="form__2-15__radio-g1-1" class="form__2-15__radio" value="Да">Да
                    </label>
                    <label for="form__2-15__radio-g1-2" class="form__2-15__label">
                        <input type="radio" name="form__2-15__radio-g1" id="form__2-15__radio-g1-2" class="form__2-15__radio" value="нет">Нет
                    </label>
                </div>

                <div class="row">
                    <button form="id_form" type="submit" name="form__2-15__button-1" id="form__2-15__button-1" class="form__2-15__button" value="Назад">Назад</button>
                    <button form="id_form" type="submit" name="form__2-15__button-2" id="form__2-15__button-2" class="form__2-15__button" value="Далее"><a href="{% url 'gate_shift_change_complete' %}">Далее</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
