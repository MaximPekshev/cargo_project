{% extends 'cargoapp/main_style/main_base.html'%}

{% block content %}
<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col mx-auto">
            <form  name="form__2-15" class="w-100 pt-4 pb-4 d-flex flex-column form__2-15">
                <div class="input-group">
                    <input type="text" name="form__2-15__input-1" id="form__2-15__input-1" class="form-control text-center bg-warning form__2-15__input" placeholder="н 320 ук716rus">
                </div>
                <div class="input-group mt-1">
                    <input type="text" name="form__2-15__input-2" id="form__2-15__input-2" class="form-control text-center bg-warning form__2-15__input" placeholder="8088 AA">
                </div>
                <div class="input-group mt-1">
                    <input type="text" name="form__2-15__input-3" id="form__2-15__input-3" class="form-control text-center bg-warning form__2-15__input" placeholder="">
                </div>

                <input type="text" name="form__2-15__input-g1" id="form__2-15__input-g1" class="form-control text-center btn-primary mt-2 form__2-15__input" value="Завершить осмотр?" disabled>
                <div class="w-100 d-flex justify-content-around mb-3 mt-2">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="form__2-15__radio-g1" id="form__2-15__radio-g1-1" class="form-check-input form__2-15__radio" value="Да">
                        <label for="form__2-15__radio-g1-1" class="form-check-label form__2-15__label">Да</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="form__2-15__radio-g1" id="form__2-15__radio-g1-2" class="form-check-input form__2-15__radio" value="нет">
                        <label for="form__2-15__radio-g1-2" class="form-check-label form__2-15__label">Нет</label>
                    </div>
                </div>

                <div class="btn-group w-100 mt-auto pt-3" role="group">
                    <button type="button" name="form__2-15__button-back" id="form__2-15__button-back" class="btn btn-primary btn-lg form__2-15__button" value="back">Назад</button>
                    <button type="button" name="form__2-15__button-next" id="form__2-15__button-next" class="btn btn-primary btn-lg active form__2-15__button" value="next"><a href="{% url 'gate_shift_change_complete' %}">Далее</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
