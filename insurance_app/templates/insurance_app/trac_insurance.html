<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Страхование тягачи</title>

	          <!-- Bootstrap CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/insurance/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/insurance/sticky-table.css' %}">
</head>
<body>
	<div class="container-fuid">
		<h1 class="text-center">Страхование тягач.</h1>
		<div class="table-wrap">
			<form name="form__table__1" class="table-container form__table__1">
				<table class="table table-hover caption-top table__1">
					<thead class="head-sticky text-center">
						<tr>
							<th class="count"><p></p></th>
							<th colspan="6" class="text-center"><p>Данные</p></th>
							<th colspan="3" class="text-center"><p>КАСКО</p></th>
							<th><p></p></th>
						</tr>
						<tr>
							<th><p>#</p></th>
							<th><p>Гос. номер</p></th>
							<th><p>Марка</p></th>
							<th><p>Год выпуска (лизинг) (покупки)</p></th>
							<th><p>VIN</p></th>
							<th><p>Окончание</p></th>
							<th><p>СК</p></th>
							<th><p>Окончание</p></th>
							<th><p>Начало</p></th>
							<th><p>СК</p></th>
							<th><p>Собственник\ у&nbsp;кого ПТС</p></th>
						</tr>
					</thead>
					{% comment %} {{ insurance }} {% endcomment %}
					<tbody>
						{% for item in insurance %}
						<tr>
							<td><input type="text" name="form__input-0001-1" id="form__input-0001-1" value="{{forloop.counter}}"></td>
							<td><input type="text" name="form__input-0001-2" id="form__input-0001-2" value="{{ item.0.car_number }}"></td>
							<td><input type="text" name="form__input-0001-3" id="form__input-0001-3" value="{{ item.0.title }}"></td>
							<td><input type="text" name="form__input-0001-4" id="form__input-0001-4" value="{{ item.0.release_date|date:"Y" }} {% if item.0.consignment %} ({{ item.0.consignment }}) {% endif %}"></td>
							<td><input type="text" name="form__input-0001-5" id="form__input-0001-5" value="{{ item.0.vin }}"></td>
							<td><input type="text" name="form__input-0001-6" id="form__input-0001-6" value="{% if item.1.to_date %}{{ item.1.to_date|date:"d.m.Y" }}{% else %}-{% endif %}"></td>
							<td><input type="text" name="form__input-0001-7" id="form__input-0001-7" value="{% if item.1.to_contragentdate %}{{ item.1.contragent }}{% else %}-{% endif %}"></td>
							<td><input type="text" name="form__input-0001-8" id="form__input-0001-8" value="{% if item.2.to_date %}{{ item.2.to_date|date:"d.m.Y" }}{% else %}-{% endif %}"></td>
							<td><input type="text" name="form__input-0001-9" id="form__input-0001-9" value="{% if item.2.from_date %}{{ item.2.from_date|date:"d.m.Y" }}{% else %}-{% endif %}"></td>
							<td><input type="text" name="form__input-0001-10" id="form__input-0001-10" value="{% if item.2.contragent %}{{ item.2.contragent }}{% else %}-{% endif %}"></td>
							<td><input type="text" name="form__input-0001-11" id="form__input-0001-11" value="{% if item.1.owner %}{{ item.1.owner }}{% else %} {{ item.2.owner }} {% endif %}"></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
